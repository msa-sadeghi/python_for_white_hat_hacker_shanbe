<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickerGame</title>
</head>
<body>
    <h1>Click Game</h1>
    <div id="score">Score:0</div>
    <button onclick="scoreUp()">Click Me</button>

    <script>
        let score = 0;
        function scoreUp(){
            score += 1
            document.getElementById("score").innerText = "Score:" + score
        }
    </script>
</body>
</html>
