<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ورود اینستاگرام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { direction: rtl; background-color: #fafafa; }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        {% if error %}
            <div class="alert alert-danger">{{error}}</div>
        {% endif %}
        <h2>ورود اینستاگرام</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="نام کاربری" required/>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="رمز عبور" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
    </div>
</body>
</html>
